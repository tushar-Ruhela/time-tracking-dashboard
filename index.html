<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-dashboard">
      <div class="about">
        <div class="report">
         
         <div id="image" ></div>
          <div class="name">
            <span> Report for</span>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
<div class="days">
        <p id="day" class="butn">Daily</p>
        <p id="week" class="butn">Weekly</p>
        <p id="month" class="butn">Monthly</p></div>
      </div>

      <div class="grid-item2">
        <div class="image all"></div>
        <div class="data">
          <div class="head"><strong>Work</strong><p class="ellpsis">...</p></div>
          <div class="time" id="work">
            <p class="current">
               0hrs
            </p>
            <p class="previous">last =0hrs</p>
           </div>
        </div>
      </div>



      <div class="grid-item3">
        <div class="image all"></div>
        <div class="data">
          <div class="head"><strong>Play</strong><p class="ellpsis">...</p></div>
          <div class="time" id="play">
            <p class="current">0hrs</p>
            <p class="previous"> last = 0 hrs</p>
           </div>
        </div>
      </div>


      <div class="grid-item4">
        <div class="image all"></div>
        <div class="data">
          <div class="head"><strong>Study</strong><p class="ellpsis">...</p></div>
          <div class="time" id="study">
            <p class="current">0hrs</p>
            <p class="previous">
             last = 0hrs
            </p>
           </div>
        </div>
      </div>



      <div class="grid-item5">
        <div class="image all"></div>
        <div class="data">
          <div class="head"><strong>Exercise</strong><p class="ellpsis">...</p></div>
          <div class="time" id="exercise">
           <p class="current">
0hrs
           </p>
           <p class="previous">
last = 0hrs
           </p>
          </div>
        </div>
      </div>


        <div class="grid-item6">
          <div class="image all"></div>
          <div class="data">
            <div class="head"><strong>Social</strong><p class="ellpsis">...</p></div>
            <div class="time" id="social">
              <p class="current">
   0hrs
              </p>
              <p class="previous">
               last = 0hrs
              </p>
             </div>
          </div>
        </div>



        <div class="grid-item7">
          <div class="image all"></div>
          <div class="data">
            <div class="head"><strong>Selfcare</strong><p class="ellpsis">...</p></div>
            <div class="time" id="selfcare">
              <p class="current">
   0hrs
              </p>
              <p class="previous">
               last = 0hrs
              </p>
             </div>
          </div>
        </div>


      
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tushar ruhela</a>.
  </div> -->
  <script src="./time-traking.js"></script>
  </body>
</html>
